<!doctype html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8"/>
        <title> Wizualizacja BFS </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <canvas id="canvas-graph" width="916" height="550"> </canvas>
            <textarea id="edges-input" placeholder="Wpisz krawędzie&#10;(w formacie u v):"></textarea>
        </div>
        <div>
            <button onclick="getEdges()"> Dodaj krawędzie </button>
            <button onclick="bfs(0)"> BFS </button>
            <!-- <button onclick="dfs(0)"> DFS </button> -->
            <!-- <input type="checkbox" id="edit-mode" onclick="changeMode()" checked> -->
            <!-- <label for="edit-mode"> Tryb edycji grafu </label> -->
            <span id = "error"> </span>
            Kolory wierzchołków: <span id="unvis"> nieodwiedzony, </span> <span id="onstack"> w kolejce, </span>
            <span id="done"> odwiedzony, </span> <span id="cur"> obecny </span>
            <span class="tooltip"> Jak to działa?
                <span class="tooltiptext">
                    Kliknij na obszar rysowania, żeby dodać wierzchołek (U żeby cofnąć).
                    <br>
                    Wpisz krawędzie i kliknij "Dodaj krawędzie".
                    <br>
                    Kliknij "BFS" i przeglądaj przebieg algorytmu klawiszami strzałek.
                </span>
            </span> 
        </div>
        <!-- <div> -->
        <!--     LMB żeby dodać wierzchołek, U żeby cofnąć. Lewa/prawa strzałka, żeby poruszać się po stanach BFS-a. -->
        <!-- </div> -->
        <hr>
        <div id="queue">
            Kolejka: <span id="queue-content"> </span>
        </div>
        <script src="scripts/main.js"> </script>
    </body>
</html>
